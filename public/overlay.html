<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
        body {
            background-color: rgb(57, 60, 66);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* box-shadow: inset 0 0 4px red; */
        }
    </style>
</head>

<body>
    <div style="
 display: grid;
    grid-area: 1/1;
    width: 100%;
    height: 100%;
    mix-blend-mode: exclusion;
    background-image: url(/noise.webp),repeating-linear-gradient(0deg, rgb(255, 119, 115) calc(5%*1), rgba(255, 237, 95, 1) calc(5%*2), rgba(168, 255, 95, 1) calc(5%*3), rgba(131, 255, 247, 1) calc(5%*4), rgba(120, 148, 255, 1) calc(5%*5), rgb(216, 117, 255) calc(5%*6), rgb(255, 119, 115) calc(5%*7)),repeating-linear-gradient(/* lever -> */ 45deg /* <-*/, #0e152e 0%, hsl(180, 10%, 60%) 3.8%, hsl(180, 29%, 66%) 4.5%, hsl(180, 10%, 60%) 5.2%, #0e152e 10%, #0e152e 12%),radial-gradient(farthest-corner circle at 50% 50%, rgba(0, 0, 0, .1) 12%, rgba(0, 0, 0, .15) 20%, rgba(0, 0, 0, .25) 120%);
    background-size: 50%,200% 400%,200%,200%;
    background-blend-mode: exclusion, hue, hard-light, exclusion;
    background-position: 50% 50%,0% 50%,-115% 0%,50% 50%;
    filter: brightness(0.8) contrast(1.6) saturate(1.4);
    aspect-ratio: 5/6;
      "></div>
</body>

</html>
